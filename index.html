<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Giphy Search</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="container">
    <h1>Giphy Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>
    <div class="row">
        <div id = "wrapper1" class=" col-md-4">
            <form id="gif-form">
              <label for="gif-input">Add a Gif</label>
              <input type="text" id="gif-input"><br>

              <!-- Button triggers new gifs to be added -->
              <input id="add-button" type="submit" value="Submit">
            </form>
        </div>

        <!-- Gifs will get dumped Dere -->
        <div id="gifs-view" class="col-md-7"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/scripts.js" ></script>

  </div>
</body>

</html>
